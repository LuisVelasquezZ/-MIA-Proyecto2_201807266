<h1 class="display-4  font-weight-bold">Categor√≠as</h1>
<div class="container">
    <hr class="my-4">
    <div class="row">
      <div class="col-8">
        <form [formGroup]="actividadForm" (ngSubmit)="agregarCategoria()">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre">
          </div>
    
          <div class="row justify-content-md-center">
            <button type="submit" class="btn btn-outline-secondary">Guardar
              <i class="material-icons right">how_to_reg</i>
            </button>
          </div>
        </form>
      </div>
    
    </div>
</div>

<hr class="my-4">

<div class="row">
  <table class="table table-striped  table-dark ">
      <thead class="bg-info">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let categoria of categorias">
          <th scope="row">{{categoria.idcategoria}}</th>
          <td>{{categoria.nombrecategoria}}</td>
        </tr>
      </tbody>
    </table>
</div>
