
<div >
    <!-- Page Content goes here -->
    <div class="row" >
        <img src="{{rutaimg}}" class="rounded float-left img-thumbnail" alt="Responsive image">
        </div>
    <div class="row" >
        <div class="col-md-4 offset-md-4">
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="card-body">
                            <form [formGroup]="perfilForm" (ngSubmit)="editarUsuario()">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre"
                                        formControlName="nombre">
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" placeholder="apellido"
                                        formControlName="apellido">
                                </div>
                                <div class="form-group">
                                    <label for="correo">Correo</label>
                                    <input type="email" class="form-control" id="correo" placeholder="Enter email"
                                        formControlName="correo" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="pass">Contrase√±a</label>
                                    <input type="password" class="form-control" id="pass" placeholder="Password"
                                        formControlName="pass">
                                </div>
                                <div class="form-group">
                                    <label for="pais">Pais</label>
                                    <select class="form-control" id="pais" formControlName="pais">
                                      <option *ngFor=" let p of paises" value="{{p.name}}">{{p.name}}</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="foto">Foto</label>
                                    <input type="file" class="form-control-file" id="foto" (change)="onFileChanged($event)" formControlName="foto">
                                  </div>
                                  <div class="form-group">
                                    <label for="creditps">Creditos</label>
                                    <input type="text" class="form-control" id="creaditos" placeholder="Creditos"
                                        formControlName="creditos" readonly>
                                </div>
                                <div class="row justify-content-md-center">
                                    <button type="submit" class="btn btn-outline-secondary">Guardar
                                            <i class="material-icons right">how_to_reg</i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>


    </div>
</div>
