<h1 class="display-4  font-weight-bold">Carrito</h1>
<div class="container form-inline">
    <div class="row">
        <button type="button" class="btn btn-outline-success" (click)="confirmarcarrito()">Confirmar</button>
    
        <button type="button" class="btn btn-outline-danger" (click)="limpiarcarrito()">Limpiar</button>
    </div>
</div>

<hr class="my-4">


<div class="row">
    <div class="table-responsive">
        <table class="table table-striped  table-dark ">
            <thead class="bg-info">
                <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Categoria</th>
                    <th scope="col"></th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prod of productos">
                    <th scope="row" ><img style="max-width: 25%;" src="http://localhost:3000/{{prod.fotoproducto}}" class="img-fluid img-thumbnail"
                            alt="..."></th>
                    <td>{{prod.nombreproducto}}</td>
                    <td>{{prod.precio}}</td>
                    <td>{{prod.nombrecategoria}}</td>
                    <td>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModal"
                                (click)="verdetalles(prod)"><i
                                    class="material-icons right">more_vert</i></button>

                        </div>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

</div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="card bg-light " >
                <img src="http://localhost:3000/{{produc.fotoproducto}}" class="card-img-top img-fluid" alt="...">
                <blockquote class="blockquote mb-0 card-body">
                    <div class="card-body">
                        <h5 class="card-title">{{produc.nombreproducto}} </h5>
                        <p>{{produc.detalle}} </p>
                        <p>Precio: {{produc.precio}} </p>
                        <p>Categoria: {{produc.nombrecategoria}}</p>
                    </div>
                    <footer class="blockquote-footer ">
                        <small>
                            <cite title="Source Title">Tags: {{produc.palabras}}</cite>
                        </small>
                    </footer>
                </blockquote>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
